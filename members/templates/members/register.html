{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Member Registration</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJpbSoWu+4RG2mM42ZkF1qlQZ6zCzl9zzk+g1Sg0gGSIVbxcwx+0QieWg" 
        crossorigin="anonymous">
        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
          integrity="sha384-DfXdz2htPH08Par63tfQb1jdqgcn6caQQxvsj61CqWSGYu89kYwlSQkzQEhxIb" 
          crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
          integrity="sha384-9/reql52xl9Ux29/skztcjOTZfnC9TkbGgN0y41lOtW1tbr" 
          crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
          crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Register Member</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
